<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="gridlayoutcss.css" > 
</head>
<body>
    <div class="grid">
        <div id="header">Header(1 row,12 Column)</div>
        <div id="side">Sidebar(10 row,3 Column)</div>
        <div id="nav">Navigation(1 row,6 Column)</div>
        <div id="ads">Ads(10 row,3 Column)</div>
        <div id="main">Main(9 row,6 Column)</div>
        <div id="foot">Footer(1 row,12 Column)</div>
    </div>
</body>
</html>
