<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fromcontrolcss.css">
    <title>Form Control</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="mb-3 col-xs-6 col-md-12">
                <label class="form-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3 col-md-12">
                <label class="form-label" for="phone">Phone no</label>
                <input type="number" class="form-control" id="phone" placeholder="Phone no">
            </div>
            <div class="mb-3 col-md-12">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3 col-md-12">
                <label for="password" class="form-label">Password</label>
                <input type="password"  id="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3 col-md-12">
                <label for="select" class="form-label">State</label>
                <select class="form-select" id="select">
                    <option selected>Choose Your State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Goa">Goa</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Rajastan">Rajastan</option>
                    <option value="Assam">Assam</option>
                    <option value="Uttar-Pradesh">Uttar-Pradesh</option>

                </select>
            </div>
            <div class="mb-3 col-md-12">
                <label for="select" class="form-label">City</label>
                <select class="form-select" id="select">
                    <option selected>Choose Your City</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            <div class="mb-3 col-md-12">
                <label for="checkbox" class="form-check-label" form="check">Are you 18+ ?</label>
                <input type="checkbox" class="form-check-input" id="check">
            </div>
            <div class="mb-3 col-md-12">
                <label for="radio" class="form-check-label" form="check">Yes/No</label>
                <input type="radio" class="form-check-input" id="radio">
            </div>
            <div class=" row align-self-centre">
            <button type="button" class="btn btn-warning">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
